variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PYTORCH_IMAGE: "2.0.0-cuda11.8-cudnn8-devel"

cache:
  paths:
    - "$CI_PROJECT_DIR/.cache/pip"

stages:
  - static-analysis
#  - test_step1

.flake8:
  stage: static-analysis
  image: registry.gitlab.com/mafda/python-linting
  before_script:
    - python --version
  script:
    - flake8 --max-line-length 88 fctm
  tags:
    - docker

black:
  stage: static-analysis
  image: python:3.8-buster
  before_script:
    - python --version
    - pip install black
  script:
    - black --check fctm
  tags:
    - docker

isort:
  stage: static-analysis
  image: python:3.8-buster
  before_script:
    - python --version
    - pip install isort
  script:
    - isort fctm --check-only
  tags:
    - docker

